<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>商品详情</title>

    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>

</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">秒杀商品详情</div>
        <div class="panel-body">
            <span id="userTip">您还没有登录，请登录后再操作...<br/></span>
            <span>没有收货地址的提示...</span>
        </div>
        <table class="table" id="goodsList">
            <tr>
                <td>商品名称</td>
                <td colspan="3" id="goodsName"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
            </tr>
            <tr>
                <td>秒杀开始时间</td>
                <td id="startTime"></td>
                <td>
                    <input type="hidden" id="remainSeconds"/>
                    <span id="miaoshaTip"></span>
                </td>
                <td>
                    <!--<form id="miaoshaForm" method="post" action="/miaosha/do_miaosha">-->
                        <!--<button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
                        <!--<input type="hidden" name="goodsId" value="${goods.id}"/>-->
                    <!--</form>-->
                    <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="">立即秒杀</button>
                    <input type="hidden" name="goodsId" id="goodsId"/>
                </td>
            </tr>
            <tr>
                <td>商品原价</td>
                <td colspan="3" id="goodsPrice"></td>
            </tr>
            <tr>
                <td>秒杀价</td>
                <td colspan="3" id="miaoshaPrice"></td>
            </tr>
            <tr>
                <td>库存数量</td>
                <td colspan="3" id="stockCount"></td>
            </tr>
        </table>
    </div>
</body>
<script>    //页面初始化就执行
function render(detail){
    var miaoshaStatus = detail.miaoshaStatus;
    var remainSeconds = detail.remainSeconds;
    var goods = detail.goodsVo;
    var user = detail.miaoshaUser;
    if (user){
        $("#userTip").hide();
    }
    $("#goodsName").text(goods.goodsName);
    $("#goodsImg").attr("src", goods.goodsImg);
    $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
    $("#remainSeconds").val(remainSeconds);
    $("#goodsId").val(goods.id);
    $("#goodsPrice").text(goods.goodsPrice);
    $("#miaoshaPrice").text(goods.miaoshaPrice);
    $("#stockCount").text(goods.stockCount);
    countDown();
}

$(function () {
   // countDown();
    getDetail();
});

function getDetail() {
    var goodsId = g_getQueryString("goodsId");
    $.ajax({
        url:"/goods/detail/" + goodsId,
        type:"GET",
        success:function (data) {
            if (data.code == 0){
                render(data.data);
            } else{
                layer.msg(data.msg);
            }
        },
        error:function () {
            layer.msg("客户端请求有误");
        }
    })
}

function countDown() {
    // var remainSeconds = $("#countDown").text();     <!-- 这样写的话，在秒杀进行中和秒杀已结束时就没有值 -->
    var remainSeconds = $("#remainSeconds").val();  <!-- 在隐藏域中取 -->
    var timeout;
    if (remainSeconds > 0){ //秒杀还没开始，倒计时
        $("#buyButton").attr("disabled", true); //按钮不能点
        $("#miaoshaTip").html("秒杀倒计时：" + remainSeconds + "秒");
        timeout = setTimeout(function () {
            $("#countDown").text(remainSeconds - 1);    //input标签用的是value       文案随着改
            $("#remainSeconds").val(remainSeconds - 1); //span标签用的是text
            countDown();    //不断回调countDown方法
        }, 1000);   //过1秒之后，setTimeout就会执行
    }else if(remainSeconds == 0){   //秒杀进行中
        $("#buyButton").attr("disabled", false);
        if (timeout){
            clearTimeout(timeout);  //自带的清除函数吧
        }
        $("#miaoshaTip").html("秒杀进行中"); //等到remainSeconds减到0时，改文案
    }else { //秒杀已经结束
        $("#buyButton").attr("disabled", true);
        $("#miaoshaTip").html("秒杀已结束");
    }
}
</script>
</html>
